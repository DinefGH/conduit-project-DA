name: Deploy-Workflow

on:
  push:
    branches:
      - "conduit-docker"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load SSH key into agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-passphrase:   ${{ secrets.SSH_PASSPHRASE }}

      - name: Deploy via SSH with explicit identity file
        run: |
          # Write the same key to disk so you can use -i
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key_ed25519
          chmod 600 ~/.ssh/key_ed25519

          # Disable hostâ€‘key checking (or pin your host in known_hosts)
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

          # Now SSH exactly how you do locally:
          ssh -i ~/.ssh/key_ed25519 \
              -o BatchMode=yes \
              -p ${{ secrets.SSH_PORT || '22' }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            if [ -d "${{ secrets.DEPLOY_PATH }}" ]; then
              cd ${{ secrets.DEPLOY_PATH }}
              git fetch --all
              git reset --hard origin/conduit-docker
            else
              git clone git@github.com:DinefGH/conduit-project-DA.git \
                "${{ secrets.DEPLOY_PATH }}"
              cd ${{ secrets.DEPLOY_PATH }}
              git checkout conduit-docker
            fi
            docker compose down || true
            docker compose pull
            docker compose up -d
          EOF