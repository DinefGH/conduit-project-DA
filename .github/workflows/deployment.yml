name: Deploy-Workflow

on:
  push:
    branches:
      - "conduit-docker"

jobs:
  deploy:
    name: Deploy to Remote Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Disable hostâ€‘key checking (optional)
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Debug SSH key and connectivity
        run: |
          mkdir -p ~/.ssh
          # Write out the secret exactly as the runner sees it, strip any CRLF
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sed 's/\r$//' > ~/.ssh/temp_id
          chmod 600 ~/.ssh/temp_id

          echo "----- Runner is offering this public key: -----"
          ssh-keygen -y -f ~/.ssh/temp_id

          echo "----- Attempting verbose SSH connection: -----"
          ssh -vvv -o StrictHostKeyChecking=no \
              -i ~/.ssh/temp_id \
              -p ${{ secrets.SSH_PORT || '22' }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} exit || true



      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          port:     ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -e
            if [ -d "${{ secrets.DEPLOY_PATH }}" ]; then
              cd ${{ secrets.DEPLOY_PATH }}
              git fetch --all
              git reset --hard origin/conduit-docker
            else
              git clone git@github.com:DinefGH/conduit-project-DA.git \
                "${{ secrets.DEPLOY_PATH }}"
              cd ${{ secrets.DEPLOY_PATH }}
              git checkout conduit-docker
            fi
            docker compose down || true
            docker compose pull
            docker compose up -d
