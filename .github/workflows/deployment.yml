name: Deploy-Workflow

on:
  push:
    branches:
      - "conduit-docker"

jobs:
  deploy:
    name: Deploy to Remote Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load SSH key into agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-passphrase:   ${{ secrets.SSH_PASSPHRASE }}

      - name: Deploy via SSH
        run: |
          # Ensure SSH won’t prompt for host‑key confirmation
          mkdir -p ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

          # Remote deploy commands
          ssh -o BatchMode=yes \
              -p ${{ secrets.SSH_PORT || '22' }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            # Update or clone
            if [ -d "${{ secrets.DEPLOY_PATH }}" ]; then
              cd ${{ secrets.DEPLOY_PATH }}
              git fetch --all
              git reset --hard origin/conduit-docker
            else
              git clone git@github.com:DinefGH/conduit-project-DA.git \
                "${{ secrets.DEPLOY_PATH }}"
              cd ${{ secrets.DEPLOY_PATH }}
              git checkout conduit-docker
            fi

            # Relaunch containers
            docker compose down || true
            docker compose pull
            docker compose up -d
          EOF
