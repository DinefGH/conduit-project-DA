name: Deploy-Workflow

on:
  push:
    branches:
      - "conduit-docker"

jobs:
  deploy:
    name: Deploy to Remote Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Disable host key checking (optional)
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host:        ${{ secrets.SSH_HOST }}
          username:    ${{ secrets.SSH_USER }}
          key:         ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase:  ${{ secrets.SSH_PASSPHRASE }}
          port:        ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -e
            # If directory exists, fetch and reset to conduit-docker; otherwise clone
            if [ -d "${{ secrets.DEPLOY_PATH }}" ]; then
              cd ${{ secrets.DEPLOY_PATH }}
              git fetch --all
              git reset --hard origin/conduit-docker
            else
              git clone git@github.com:DinefGH/conduit-project-DA.git ${{ secrets.DEPLOY_PATH }}
              cd ${{ secrets.DEPLOY_PATH }}
              git checkout conduit-docker
            fi

            # Launch containers in detached mode
            docker compose down || true
            docker compose pull
            docker compose up -d